<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<div th:each="car : ${cars}">
    <p th:text="${car.getModel() + ' ' + car.getColor() + ' ' + car.getYear()}"></p>
</div>
</body>
</html>
